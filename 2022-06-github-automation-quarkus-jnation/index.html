<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>GitHub Automation with Quarkus</title>

		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/theme/quarkus.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="images/github-automation-with-quarkus.svg"
					data-background-size="contain">
				</section>
				<section data-background="images/github-automation-with-quarkus-authors.svg"
					data-background-size="contain">
				</section>
				<section data-markdown="content.md"
						data-separator="\n\n---\n\n"
					data-separator-vertical="\n\n-\n\n"
					data-separator-notes="^@Notes:">
				</section>
				<section data-markdown="thanks.md"
						data-separator="\n\n---\n\n"
					data-separator-vertical="\n\n-\n\n"
					data-separator-notes="^@Notes:">
				</section>
			</div>
		</div>
		<script src="../js/d3/d3.min.js"></script>
		<script src="../js/@hpcc-js/wasm/index.min.js"></script>
		<script src="../js/d3-graphviz/d3-graphviz.js"></script>
		<script src="../js/reveal-bootstrap.esm.js" type="module"></script>
	</body>
</html>
